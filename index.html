    <style>
        /* CSS Reset */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,

        fieldset, form, label, legend,

        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Base Body Styles */
        body {
            font-family: 'Arial', sans-serif; /* Professional font */
            background-color: #f9f9f9;
            color: #333; /* Dark font color */
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            overflow-x: hidden; 
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for background and font color change */
        }

        /* Project Section Styles */
        #Projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .project-entry {
            flex: 0 0 calc(25% - 20px); /* Adjust width for smaller projects per row */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px; /* Reduced padding */
            background-color: #fff; /* White background for the boxes */
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for transform and box-shadow */
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Initial subtle shadow */
        }

        .project-entry:hover {
            cursor: pointer;
            transform: translateY(-10px); /* Lift the box up on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
            border-color: transparent; /* Set the border color to transparent on hover */
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-description {
    margin-top: 10px;
    font-family: sans-serif;
    font-size: 14px;
    line-height: 1.6;
    letter-spacing: 0.5px;
    text-align: justify;
}

        .project-entry .image {
            height: 100px; /* Adjust height */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 180px; /* Set the desired height for the images */
        }

        .project-entry img {
            width: 60px; /* Reduced image size */
            height: 60px; /* Reduced image size */
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;
            display: block;
            margin-bottom: 5px;
            max-width: 30%;
            max-height: 100%;
        }

        /* Project Entry Hover Link Effect */
        .project-entry:hover::before {
            content: ''; /* Unicode character for the link symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-entry:hover::before {
            opacity: 10;
        }

        /* Responsive Project Entries */
        @media screen and (max-width: 1024px) {
            .project-entry {
                flex-basis: calc(50% - 20px); /* Adjust width for two projects per row on medium screens */
            }
        }

        @media screen and (max-width: 768px) {
            .project-entry {
                flex-basis: calc(100% - 20px); /* Adjust width for one project per row on small screens */
            }
        }


        /* Header Section */
        header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 20px;
            position: relative;
            height: 330px; /* Increase the height as needed */
        }

        header img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin-right: 20px;
            float: left;
        }

        

        header div {
            margin-left: 220px; /* Adjusted to match image width */
        }

        header h1 {
            margin: 10px 0;
            font-size: 36px;
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 10px;
            text-transform: uppercase; /* This makes the text all caps */
    letter-spacing: 5px;
        }

        header p {
            margin: 0;
            font-size: 18px;
        }

        /* Navigation */
        nav {
            background-color: #1a1a1a;
            padding: 15px 0;
            text-align: right; /* Align menu to the right */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ccc; /* Lighter font color on hover */
        }

        .resume-link {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .resume-link:hover {
            color: #ccc; /* Lighter font color on hover */
        }

        .bulb-icon {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
            color: #fff;
        }
        .pdf-container {
            text-align: right;
        }

        /* General Content Styles */
        .entry-details, .project-description {
            flex-grow: 1;
        }

        h2, h3, h4 {
            color: #333; /* Dark font color */
        }

        /* Footer */
        footer {
            position: relative;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 30px 20px; /* Updated padding */
            width: 100%; /* Ensure full width */
            box-sizing: border-box;
        }
        
        /* New Footer Styles */
        .contact-header {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #FF9F55; /* Accent color */
            letter-spacing: 2px;
        }
        
        /* --- ✨ NEW ✨ --- Horizontal Footer Icons */
        .footer-contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Adds space between icons */
            margin-top: 20px; /* Space below "Get In Touch" */
        }

        .footer-contact-icons img {
            width: 30px;
            height: 30px;
            filter: invert(1); /* Make icons white for the dark footer */
            transition: transform 0.2s ease-in-out;
        }

        .footer-contact-icons a:hover img {
            transform: scale(1.2); /* Grow effect on hover */
        }
        /* --- ✨ END NEW ✨ --- */

        /* Fixed Sidebar Styles */
        .fixed-contact-sidebar {
            position: fixed;
            bottom: 20px; 
            left: 20px; 
            z-index: 900; 
            display: flex;
            flex-direction: column;
            gap: 10px; 
        }

        .fixed-contact-sidebar img {
            width: 30px;
            height: 30px;
            filter: invert(0.8); /* Make icons look better on light background */
            transition: transform 0.2s;
        }

        .dark-theme .fixed-contact-sidebar img {
            filter: invert(1); /* Ensure icons are white in dark mode */
        }

        .fixed-contact-sidebar a:hover img {
            transform: scale(1.15); /* Subtle hover effect */
        }


        footer a:hover {
            text-decoration: underline;
        }

        /* Dark mode */
        .dark-theme {
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Light font color */
        }
        .dark-theme h2, .dark-theme h3, .dark-theme h4, .dark-theme h5, .dark-theme p {
            color: #fff;
        }
        .dark-theme .project-entry {
            background-color: #2c2c2c;
            border-color: #444;
        }
        .dark-theme header p, .dark-theme header h1, .dark-theme header h2 {
            color: #fff;
        }
        .dark-theme .education-details {
             background-color: rgba(44, 44, 44, 0.8);
        }
        .dark-theme .education-details h3, .dark-theme .education-details h4, .dark-theme .education-details p {
            color: #fff;
        }
        
        hr {
            margin: 1rem 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        
        /* Tag Cloud Styles */
        .tag-cloud {
            display: flex;
            justify-content: center;
        }
        .cloud {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            line-height: 2.75rem;
            max-width: 900px;
        }
        ul.cloud a {
            --size: 4;
            --color: #817c8198;
            color: var(--color);
            font-size: calc(var(--size) * 0.2rem + 0.1rem);
            display: block;
            padding: 0.105rem 0.105rem;
            position: relative;
            text-decoration: none;
            border-bottom: none;
        }
        ul.cloud a[data-weight="1"] { --size: 1; }
        ul.cloud a[data-weight="2"] { --size: 2; }
        ul.cloud a[data-weight="3"] { --size: 3; }
        ul.cloud a[data-weight="4"] { --size: 4; }
        ul.cloud a[data-weight="5"] { --size: 6; }
        ul.cloud a[data-weight="6"] { --size: 8; }
        ul.cloud a[data-weight="7"] { --size: 10; }
        ul.cloud a[data-weight="8"] { --size: 16; }
        ul[data-show-value] a::after {
            content: " (" attr(data-weight) ")";
            font-size: 1rem;
        }
        ul.cloud li:nth-child(2n+1) a { color: #3D5A80; } /* Blue */
        ul.cloud li:nth-child(3n+1) a { color: #98C1D9; } /* Light Blue */
        ul.cloud li:nth-child(4n+1) a { color: #008185b0; } /* Cyan */
        ul.cloud a:focus {
            outline: 1px dashed;
        }
        ul.cloud a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0%;
            width: 0;
            height: 0%;
            background: var(--color);
            transform: translate(-50%, 0);
            opacity: 0.15;
            transition: width 0.25s;
        }
        ul.cloud a:focus::before,
        ul.cloud a:hover::before {
            width: 100%;
        }
